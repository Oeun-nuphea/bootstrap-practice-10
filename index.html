<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-10 | Design Card | Bootstrap</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="my-4">
        <div class="container">
            <div class="card bg-secondary-subtle border-0">
                
            </div>
        </div>
    </header>
    <main>
        <section class="hero-banner">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-3 mb-4">
                        <div class="side-left bg-secondary-subtle rounded-3">
                            <div class="container">
                                <div class="row rounded-3 mx-0">
                                    <div class="col-12">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="card bg-success mb-4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="side-center bg-secondary-subtle rounded-3">
                            <div class="container">
                                <div class="row rounded-3 mx-0">
                                    <div class="col-12 col-lg-9">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-12 col-lg-3">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                        <div class="card bg-success mb-0 mb-lg-4"></div>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                        <div class="card bg-success mb-0 mb-lg-4"></div>
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        <div class="card bg-success mb-4"></div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3">
                        <div class="side-right bg-secondary-subtle rounded-3">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12 px-4">
                                        <div class="card bg-success"></div>
                                    </div>
                                    <div class="col-lg-12 px-4 mb-4">
                                        <div class="card bg-success"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
     

    </main>
    <footer class="my-4 my-md-4 mb-lg-4">
        <div class="container">
            <div class="card bg-secondary-subtle border-0">
                
            </div>
        </div>
    </footer>
</body>
</html>
